<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pricing Cards</title>
  </head>
  <body>

    <div class="container-md">
      <div class="row">
        <div class="col-6 card mb-5 shadow" style="width: 25rem">
          <div class="card-body">
            <h3 class="card-title">Free</h3>
            For Freelancers
            <p class="card-text">
              <h2>$0</h2>
              <ul>
                <li><i class="bi bi-check"></i> Single User</li>
                <li><i class="bi bi-check"></i> 10 Downloads per month</li>
                <li><i class="bi bi-check"></i> Faster Files</li>
                <li><i class="bi bi-check"></i> 25 Custom Packs</li>
              </ul>
            </p>
          </div>
          <button class="btn btn-primary m-3 mb-4 rounded-5">Subscribe</button>
        </div>
        
        <div class="col-6 card bg-dark text-white mb-5 shadow" style="width: 25rem">
          <div class="card-body">
            <h3 class="card-title">Pro</h3>
            For Agencies
            <p class="card-text">
              <h2>$100</h2>
              <ul>
                <li><i class="bi bi-check"></i> Unlimited Users</li>
                <li><i class="bi bi-check"></i> Unlimited Downloads</li>
                <li><i class="bi bi-check"></i> Fully-Editable Files</li>
                <li><i class="bi bi-check"></i> 200+ Custom Packs</li>
              </ul>
            </p>
          </div>
          <button class="btn btn-light m-3 mb-4 rounded-5">Subscribe</button>
        </div>
      </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
